<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Liri</title>
</head>
<body>
<div class="container">
  <div class="jumbotron pt-3 pb-3 mt-3">
    <h1 style="font-weight: 300" class="mb-3">Liri</h1>
    <div class="d-flex flex-column justify-content-center">
      <div class="mt-3 col-8 col-md-5 col-lg-4 pl-0 input-group">
      <span class="input-group-btn">
        <button id="#spotify"
                style="color: white; min-height: 50px; min-width: 50px; background-color: #1ED760 !important"
                class="btn btn-secondary"
                type="submit"><i style="font-size: 30px;" class="fa fa-spotify" aria-hidden="true"></i></button>
      </span>
        <input type="text" class="spotify form-control" placeholder="Search song">
      </div>
      <div class="mt-3 col-8 col-md-5 col-lg-4 pl-0 input-group">
      <span class="input-group-btn">
        <button id="#imdb" style="color: white; min-height: 50px; min-width: 50px; background-color: #F3CE00 !important"
                class="btn btn-secondary"
                type="button"><i style="font-size: 30px;" class="fa fa-imdb" aria-hidden="true"></i></button>
      </span>
        <input type="text" class="imdb form-control" placeholder="Search movie">
      </div>
    </div>
    <a style="color: white;background-color: #1DA1F2 !important"
       href="#" id="twitter" class="btn btn-primary mt-3 pt-2 pb-2"
       role="button" aria-pressed="true">
      <i style="font-size: 20px;" class="fa fa-twitter" aria-hidden="true">
        <span style="font-family: 'Roboto', sans-serif;">Check Tweets</span>
      </i>
    </a>
  </div>
  <ul class="results list-group">

  </ul>
  <div id="accordion" role="tablist" aria-multiselectable="true">

  </div>

</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="js/client.js"></script>
</body>
</html>
